<html><head>
<title>Wanderizer - the random routes generator</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    position: relative;
    height: 100%;
}
#wrapper {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
}
svg {
    display: block;
    width: 256px;
    height: 256px;
    position: absolute;
    left: 50%;
    margin-left: -128px;
    top: 50%;
    margin-top: -128px;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head><body style="background: rgb(64, 128, 224);">
<div id="wrapper">
<svg height="256" width="256" id="arrow-0">
  <path d="M224 128 L160 64 L160 96 L32 96 L64 128 L32 160 L160 160 L160 192 Z" fill="rgb(192, 0, 96)" />
</svg>
<svg height="256" width="256" id="arrow-1">
  <path d="M32 128 L96 192 L96 160 L224 160 L192 128 L224 96 L96 96 L96 64 Z" fill="rgb(192, 0, 96)" />
</svg>
<svg height="256" width="256" id="arrow-2">
  <path d="M128 32 L64 96 L96 96 L96 224 L128 192 L160 224 L160 96 L192 96 Z" fill="rgb(192, 0, 96)" />
</svg>
</div>
<script>
window.onload = function () {
    function showRandomArrow() {
        for (var i = 0; i < 3; i++) {
            document.getElementById('arrow-'+i).style.display = 'none';
        }
        var j = Math.floor(Math.random()*3);
        document.getElementById('arrow-'+j).style.display = 'block';
        var paths = document.getElementsByTagName("path");
        var r = Math.floor(Math.random()*256);
        var g = Math.floor(Math.random()*256);
        var b = Math.floor(Math.random()*256);
        for (var p = 0; p < paths.length; p++) {
            paths[p].style.fill = 'rgb(' + r + ',' + g + ',' + b + ')';
        }
        r = r + ((r < 128) ? 128 : (-128));
        g = g + ((g < 128) ? 128 : (-128));
        b = b + ((b < 128) ? 128 : (-128));
        document.body.style.background = 'rgb(' + r + ',' + g + ',' + b + ')';
    };
    showRandomArrow();
    document.getElementById('wrapper').addEventListener('click', showRandomArrow);
};
</script>
</body></html>
